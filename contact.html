<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Webデザイナーを目指す谷本小百合のポートフォリオ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SAYURI TANIMORO PORTFOLIO</title>
        <!-- CSS -->
        <link rel="icon" href="images/logo.svg">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,100,1,0" />
        <link rel="stylesheet" href="css/contact_style.css">
    </head>
    
    <body>
        <!-- ヘッダー -->
        <header class="header">
            <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="S"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="about.html">about</a></li>
                    <li><a href="works.html">works</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- contact -->
        <main>
            <section01>
            <div id="contact" class="scroll_up">
                <div class="contact_ttl">
                    <h1><img src="images/contact_ttl.svg" alt="contact"></h1>
                </div>
                <div class="contact_text">
                    <p>制作のご依頼・ご相談などお気軽にお問い合せください。<br>下記フォームより分かる範囲でご記入をお願いいたします。<br>*欄は入力必須項目です。</p>
                </div>
            </div>
            </section01>
            <section2>
                <div class="form">
                    <form action="#">
                        <div class="contact-wrapper">
                            <div class="contact-form">
                                <input id="text" type="text" required>
                                <span class="border"></span>
                                <label for="text"><span class="material-symbols-rounded">account_circle</span>お名前*</label>
                            </div>
                            <div class="contact-form">
                                <input id="email" type="email" required>
                                <span class="border"></span>
                                <label for="email"><span class="material-symbols-rounded">alternate_email</span>メールアドレス*</label>
                            </div>
                            <div class="contact-form">
                                <input id="tel" type="tel" required>
                                <span class="border"></span>
                                <label for="tel"><span class="material-symbols-rounded">call</span>電話番号</label>
                            </div>
                            <div class="contact-form textarea">
                                <textarea rows="8" cols="80" required></textarea>
                                <br />
                                    <span class="border"></span>
                                    <label><span class="material-symbols-rounded">mail</span>お問い合せ内容*</label>
                                <br />
                                <div class="contact-wrapper submit-btn">
                                    <button type="submit" class="button"> 送信する</button>
                                </div>
                            </div> 
                        </div>
                    </form>
                </div>
            </section2>
        </main>
        <!-- フッター -->
        <footer>
            <div class="footer">
                <div class="logo1">
                    <a href="index.html"><img src="images/logo1.svg" alt="S"></a>
                </div>
                <nav>
                    <ul id="footer-nav" class="footer-nav">
                        <li><a href="about.html">about</a></li>
                        <li><a href="works.html">works</a></li>
                        <li><a href="contact.html">contact</a></li>
                    </ul>
                </nav>
                <p><small>&copy; 2023 Sayuri Tanimoto</small></p>
            </div>
        </footer>
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
